steps:
  # Step 1: Build the Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - build
      - -t
      - '$_REGION-docker.pkg.dev/$PROJECT_ID/$_REPO/$_SERVICE:$COMMIT_SHA'
      - -t
      - '$_REGION-docker.pkg.dev/$PROJECT_ID/$_REPO/$_SERVICE:latest'
      - .

  # Step 2: Push both tags to Artifact Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - push
      - --all-tags
      - '$_REGION-docker.pkg.dev/$PROJECT_ID/$_REPO/$_SERVICE'

  # Step 3: Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - run
      - deploy
      - '$_SERVICE'
      - --image=$_REGION-docker.pkg.dev/$PROJECT_ID/$_REPO/$_SERVICE:$COMMIT_SHA
      - --region=$_REGION
      - --platform=managed
      - --allow-unauthenticated
      - --port=8080
      - --memory=1Gi
      - --cpu=1
      - --min-instances=1
      - >-
          --set-secrets=
          DATABASE_URL=DATABASE_URL:latest,
          JWT_SECRET_KEY=JWT_SECRET_KEY:latest,
          SMTP_PASSWORD=SMTP_PASSWORD:latest,
          SMTP_USERNAME=SMTP_USERNAME:latest,
          SMTP_FROM_EMAIL=SMTP_FROM_EMAIL:latest,
          CORS_ORIGINS=CORS_ORIGINS:latest
      - >-
          --set-env-vars=
          APP_NAME=Payment Gateway Reconciliation API,
          APP_VERSION=2.0.0,
          DEBUG=false,
          ENVIRONMENT=production,
          TZ=Africa/Nairobi,
          STORAGE_BACKEND=local,
          LOCAL_UPLOADS_PATH=uploads,
          LOG_LEVEL=INFO,
          LOG_FORMAT=json,
          LOG_FILE_ENABLED=false,
          LOG_FILE_PATH=logs/app.log,
          LOG_FILE_MAX_BYTES=10485760,
          LOG_FILE_BACKUP_COUNT=5,
          LOG_SQL_QUERIES=false,
          LOG_REQUEST_BODY=false,
          LOG_RESPONSE_BODY=false,
          SMTP_HOST=smtp.gmail.com,
          SMTP_PORT=587,
          SMTP_FROM_NAME=Reconciler System,
          SMTP_USE_TLS=true,
          ALLOWED_EMAIL_DOMAIN=gmail.com,
          MAX_FAILED_LOGIN_ATTEMPTS=5,
          ACCOUNT_LOCKOUT_MINUTES=15,
          PASSWORD_EXPIRY_DAYS=90,
          PASSWORD_HISTORY_COUNT=5,
          PASSWORD_MIN_LENGTH=8,
          PASSWORD_REQUIRE_UPPERCASE=true,
          PASSWORD_REQUIRE_LOWERCASE=true,
          PASSWORD_REQUIRE_DIGIT=true,
          PASSWORD_REQUIRE_SPECIAL=true,
          JWT_ALGORITHM=HS256,
          ACCESS_TOKEN_EXPIRE_MINUTES=30,
          REFRESH_TOKEN_EXPIRE_HOURS=1
      - --add-cloudsql-instances=$PROJECT_ID:$_REGION:$_DB_INSTANCE

substitutions:
  _REGION: us-central1
  _REPO: recon
  _SERVICE: recon
  _DB_INSTANCE: recon-db

options:
  logging: CLOUD_LOGGING_ONLY

steps:
  # Step 1: Build the Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - build
      - -t
      - '$_REGION-docker.pkg.dev/$PROJECT_ID/$_REPO/$_SERVICE:$COMMIT_SHA'
      - -t
      - '$_REGION-docker.pkg.dev/$PROJECT_ID/$_REPO/$_SERVICE:latest'
      - .

  # Step 2: Push both tags to Artifact Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - push
      - --all-tags
      - '$_REGION-docker.pkg.dev/$PROJECT_ID/$_REPO/$_SERVICE'

  # Step 3: Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - run
      - deploy
      - '$_SERVICE'
      - --image=$_REGION-docker.pkg.dev/$PROJECT_ID/$_REPO/$_SERVICE:$COMMIT_SHA
      - --region=$_REGION
      - --platform=managed
      - --allow-unauthenticated
      - --port=8080
      - --memory=1Gi
      - --cpu=1
      - --min-instances=1
      - --set-secrets=DATABASE_URL=DATABASE_URL:latest,JWT_SECRET_KEY=JWT_SECRET_KEY:latest,SMTP_PASSWORD=SMTP_PASSWORD:latest,SUPER_ADMIN_SECRET=SUPER_ADMIN_SECRET:latest
      - --set-env-vars=TZ=Africa/Nairobi,ENVIRONMENT=production,STORAGE_BACKEND=local,LOG_LEVEL=INFO,LOG_FORMAT=json,SMTP_HOST=smtp.gmail.com,SMTP_PORT=587,SMTP_USERNAME=kelvnjogu@gmail.com,SMTP_FROM_EMAIL=kelvnjogu@gmail.com,CORS_ORIGINS=https://recon-xxxx-uc.a.run.app
      - --add-cloudsql-instances=$PROJECT_ID:$_REGION:$_DB_INSTANCE

substitutions:
  _REGION: us-central1
  _REPO: recon
  _SERVICE: recon
  _DB_INSTANCE: recon-db

options:
  logging: CLOUD_LOGGING_ONLY

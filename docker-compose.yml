services:
  fastapi:
    build: .
    container_name: fastapi_application
    ports:
      - "8000:8000"
    depends_on:
      reconciler:
        condition: service_healthy
      redis_db:
        condition: service_started
    env_file:
      - .env
    volumes:
      - .:/app
    environment:
      - DATABASE_URL=${DATABASE_URL_DOCKER}
      - REDIS_URL=${REDIS_URL_DOCKER}
    restart: always

  reconciler:
    image: mysql:8.0
    container_name: reconciler
    restart: always
    env_file:
      - .env
    environment:
      - MYSQL_ROOT_PASSWORD=${DOCKER_ROOT_PASSWORD}
      - MYSQL_DATABASE=${DATABASE_NAME}
      - MYSQL_USER=${DATABASE_USERNAME}
      - MYSQL_PASSWORD=${DATABASE_PASSWORD}
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-p${DOCKER_ROOT_PASSWORD}"]
      interval: 10s
      timeout: 5s
      retries: 5


  redis_db:
    image: redis:7-alpine
    container_name: redis_db
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

volumes:
  mysql_data:
  redis_data: